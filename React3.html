  //좀 더 쉽게 rerendering 하기
  function App(){
    //array 이용하기. 즉 [0, f] 를 각각 counter, modifier에 매칭시키는 것
    const [counter, setCounter] = React.useState(0);
    const onClick = () => {
      //counter = counter + 1;
      //modifier 안에서 위에서 정의한 것처럼 counter = counter+1 이라는 함수가 실행되어서 초기값을 변경하고
      //rerendering까지 진행함
      //setCounter(counter+1);
      //counter 값을 좀 더 안전하게 계산하기 위한 방법. current는 현재값을 의미함.
      setCounter((current) => current+1);
    };
    return (
      <div>
        <h3>Total clicks: {counter}</h3>
        <button onClick = {onClick}>Click me</button>
      </div>)
  }

  ReactDOM.createRoot(root).render(<App/>);
