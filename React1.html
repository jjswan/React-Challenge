<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="root"></div>
</body>
<script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
<script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
<script>
  //const span = React.createElement("span", {id: "sexy-span", style: {color: "red"}}, "Welcome to React study!");
  const root = document.querySelector("#root");
  //property가 없는 span element 만들기
  const h3 = React.createElement("h3", {
    onMouseEnter: () => console.log("mouse enter"),
  }, "Welcome to React study!!");
  //property가 없는 button element 만들기
  const btn = React.createElement("button", {
    onClick: () => console.log("I'm clicked!"),
  }, "Click me");
  const container = React.createElement("div", null, [h3, btn]);
  //ReactDOM.createRoot(root).render(span);
  //button 랜더링하기
  ReactDOM.createRoot(root).render(container);
</script>
</html>
